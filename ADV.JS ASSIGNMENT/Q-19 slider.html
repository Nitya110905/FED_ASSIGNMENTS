<!DOCTYPE html>
<html>
<head>
  <title>jQuery Carousel</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>

<div class="carousel">
  <div><img src="https://image.shutterstock.com/image-vector/dotted-spiral-vortex-royaltyfree-images-600w-2227567913.jpg" alt="Image 1"></div>
  <div><img src="https://www.shutterstock.com/image-illustration/sound-wave-equalizer-loopable-vj-260nw-2179851719.jpg" alt="Image 2" height="700px"></div>
  <div><img src="https://www.shutterstock.com/image-vector/magic-fantasy-portal-round-light-260nw-2293671689.jpg" alt="Image 3" height="700px"></div>
</div>
<!-- 
<button class="prev">Previous</button>
<button class="next">Next</button> -->

<script>
  $(document).ready(function(){
    $('.carousel').slick({
      autoplay: true,
      autoplaySpeed: 2000,
    //   dots: true,
    //   arrows: false
    });

    $('.prev').click(function(){
      $('.carousel').slick('slickPrev');
    });

    $('.next').click(function(){
      $('.carousel').slick('slickNext');
    });
  });
</script>

</body>
</html>
