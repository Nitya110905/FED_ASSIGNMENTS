<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250,
        };

        let sumSalaries = (salaries) => {
            var sum = 0
            for (let value of Object.values(salaries)) {
                if (value == 0) {
                    return sum;
                }
                sum+=value;
            }
            return sum;
        }
        alert(sumSalaries(salaries))
    </script>
</body>
</html>
