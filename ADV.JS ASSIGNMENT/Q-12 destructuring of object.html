<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name:"John",
            years:30
        }
        let {name} = obj
        let {years:age} = obj
        document.write(name + "<br>" + age + "<br>");
        let {isAdmin = false} = obj
        document.write(isAdmin);
    </script>
</body>
</html>
