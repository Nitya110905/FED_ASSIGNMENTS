<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to check if a variable is an array
function isArray(variable) {
    return Array.isArray(variable);
}

// Example usage
let testArray = [1, 2, 3];
let testString = "Hello, world!";
let testObject = { name: "Alice", age: 25 };

console.log(isArray(testArray)); // Output: true
console.log(isArray(testString)); // Output: false
console.log(isArray(testObject)); // Output: false

    </script>
</body>
</html>
