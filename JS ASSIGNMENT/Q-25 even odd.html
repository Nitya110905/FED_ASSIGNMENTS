<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="one"></div>
    <script>
        var a = prompt("Enter a number")
        res = (a%2==0)?"even":"odd";
        document.getElementById("one").innerHTML = res;
    </script>
</body>
</html>
