<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="one"></div>
    <script>
        vow = (a)=>{
            if(a =='a' || a =='e' || a == 'i' || a == 'o' || a == 'u'){
                return a+" is a vowel.";
            }
            else{
                return a+" is a consonant.";
            }
        }
        var c = prompt("Enter a character in small caps");
        res = vow(c);
        document.getElementById("one").innerHTML = res;
    </script>
</body>
</html>
