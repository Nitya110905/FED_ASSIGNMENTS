<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter a no.");
        let ori = a;
        let rev = 0;
        while(a!=0){
            rev = (rev*10)+(a%10);
            a = parseInt(a/10);
        }
        if(rev == ori){
            document.write("No. is palindrome");
        }
        else{
        document.write("No. is not plaindrome");
        }
         </script>
</body>
</html>
