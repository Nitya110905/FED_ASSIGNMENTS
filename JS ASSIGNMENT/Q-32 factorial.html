<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fact=(a)=>{
            if(a==0 || a==1){
                return 1;
            }
            return a*fact(a-1);
        }
        var b = prompt("Enter a no.");
        res = fact(b);
        document.write(res);
    </script>
</body>
</html>
