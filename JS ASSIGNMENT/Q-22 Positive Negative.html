<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="one"></div>
    <script>
        function number(a) {
            if(a>0){
                return a + " is positive";
            }
            else{
                return a + " is negative";
            }
        }
        var n = prompt("Enter a number");
        res = number(n);
        document.getElementById("one").innerText = res;

    </script>
</body>
</html>
