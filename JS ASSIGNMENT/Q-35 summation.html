<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 346;
        let sum = 0;
        while(a>0){
            let rem = a%10;
            sum = sum + rem;
            a = parseInt(a/10);
        }
        document.write(sum);
    </script>
</body>
