    <script>
        function fahrenheitToCelsius(fahrenheit) {
    return (fahrenheit - 32) * 5 / 9;
}

let fahrenheit = 100;
let celsius = fahrenheitToCelsius(fahrenheit);
// console.log(`${fahrenheit}째F is ${celsius}째C`);
document.write(`${fahrenheit}째F is ${celsius}째C`);

    </script>
