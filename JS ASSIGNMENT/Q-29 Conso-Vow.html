<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter your choice between (a-z)");
        switch(a){
            case 'a':
                case'e':
                case'i':
                case'o':
                case'u':
                document.write(a+" is Vowel");
                break;
                default:
                    document.write(a+" is consonant");
                    break;
        }
    </script>
</body>
</html>
