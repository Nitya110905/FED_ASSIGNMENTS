<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = new Date().getDate()
        var b = new Date().getMonth()
        var c = new Date().getFullYear()
        document.write(`${b}:${a}:${c}`)
    </script>
</body>
</html>
