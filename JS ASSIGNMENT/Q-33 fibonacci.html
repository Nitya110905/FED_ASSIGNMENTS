<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fibonacci=(n)=>{
            if(n==0 || n==1){
                return n;
            }
            else{
                return (fibonacci(n-1) + fibonacci(n-2));
            }
        }
        var m=0;
        var n = prompt("Enter no. of terms");
        // res = fibonacci(m)
        for(let i=1;i<=n;i++){
            document.write(fibonacci(m))
            m++;
        }

    </script>
</body>
</html>
